<div>
  <div style="text-align:center;text-align: center;
  height: 100%;
  width: 100%;
  position: absolute;">
    <div *ngIf="!showField" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div style="position: fixed;
      top: 50%;
      margin-left:45%">
        <input type="text" [(ngModel)]="user" class="form-control" id="usr">
        <button class="btn" (click)="showInput()"> Play</button>
      </div>
    </div>
    <div class="row">
      <div *ngIf="showField" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        Showing Data
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
          <span *ngFor="let users of allUsers">
            <p>
              {{users.user}}
            </p>
          </span>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
          <p>User: {{user}}</p>
          <p>RandomId: {{randomId}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
